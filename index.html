<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Javascript Watch</title>
    <link rel="stylesheet" href="./css folder/style.css">
</head>
<body>
    <div class="hero">
       <div class="watch">
        <div class="top">
            <h1 id="hour"></h1>
            <h1 id="minute"></h1>

            <p id="month"></p>
            <p id="year"></p>
        </div>
       </div>
    </div>
    <script src="./js folder/script.js"></script>
</body>
</html>
